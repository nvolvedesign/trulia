<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Trulia</title>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">
  <link href="css/grayscale.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <div class="trulia-logo">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/logo.svg" alt="Airbnb Logo">
    </div>
    <nav>
      <a href="">Sign Up</a>
      <a href="developers.html">Login</a>
    </nav>
  </header>

<section class="block-wrapper">
  <div class="featured-blocks">
    <section class="trulia-grid-item">
      <div class="trulia-house-image">
      </div>
      <ul class="trulia-house-facts">
        <li class="trulia-house-price"><h3>$475,000</h3> <img class="arrow-svg" src="img/up-sign.svg"> </li>
        <li class="trulia-house-stats">
          <ul>
            <ul class="bed-icon-line">
              <li class="trulia-house-beds-icon"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/bed-icon.png" class="bed-icon"></li>
              <li class="trulia-house-beds">2 bd</li>
            </ul>
            <ul class="">
             <li class="trulia-house-baths-icon"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/bath-icon.png" class="bath-icon"></li>
             <li class="trulia-house-baths">2 ba</li>
            </ul>
            <li class="trulia-house-sqft">715 sqft</li>
          </ul>
        </li>
        <li class="trulia-house-address">
          <p>3205 Georgia Ave NW #403</p>
        </li>
        <li class="trulia-house-location">
          <p>Pleasant Plains, Washington, DC</p>
        </li>
      </ul>
    </section>
    <div class="card">
      <div class="featured-img">
        <div class="featured-img-title">
          image
        </div>
      </div>
      <div class="featured-content">
        Hip Terrace Houses Anything Goes Vintage Clothing
      </div>
    </div>
    <div class="card">
      <div class="featured-img">
        <div class="featured-img-title">
          image
        </div>
      </div>
      <div class="featured-content">
        Hip Terrace Houses Anything Goes Vintage Clothing
      </div>
    </div>
  </div>
</section>
  <footer>
    <div class="content">
      footer
    </div>
  </footer>
</body>
</html>
